<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid " style="font-family: georgia; opacity: 0.7;">
        <div class="d-flex">
          <a class="navbar-brand me-2" href="https://mdbgo.com/">
            <img
              src="img/icon4.png"
              height="25"
              alt="Logo"
              loading="lazy"
              style="margin-top: -10px"
            />
          </a>

          <a class="nav-link" style="color: red; padding-right: 0%; padding-left: 0%; letter-spacing:1px ;" href="#"
            >Beging To</a
          >
          <a class="nav-link" style="color: #74b72e; padding-left:0.3rem;  letter-spacing:1px ;" href="#">Heal</a>
        </div>
        <div class="nav-btn-group">
          <button class="btn nav-btn" type="button">List Your Practice</button>
          <button class="btn nav-btn" type="button">Sign in</button>
          <button class="btn nav-btn" type="button">Join</button>
          <i class="fa-solid fa-bars p-2"></i>
          <i class="fa-solid fa-circle p-2"></i>
        </div>
      </div>
    </nav>
    <section id="main-sec container-fluid " class="main-sec">
      <form class="sign-up bg-light mt-5 mb-5">
        <p style="text-align: center"><b>SIGN UP</b></p>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Your Name"
          />
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="number"
            id="mo-number"
            class="form-control"
            placeholder="Mobile Number "
          />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
          />
        </div>

        <!-- Password input -->
        <div class="input-group mb-4">
          <input
            type="password"
            id="passwordInput"
            class="form-control"
            placeholder="Create a Password"
          />
          <div class="input-group-append">
            <span
              class="input-group-text eye-icon"
              onclick="togglePasswordVisibility()"
            >
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            style="background-color: #74b72e; border: transparent"
            type="checkbox"
            value=""
            id="checkbox"
            checked
          />
          <label
            class="form-check-label"
            for="checkbox"
            style="font-family: georgia; opacity: 0.7"
          >
            Please send me wellness reminder emails
          </label>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="btn btn-block mb-4 w-100 sign-up-btn"
          style="background-color: #74b72e; color: white; border: 2px solid white;"
        >
          Sign up
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>or sign up with:</p>
          <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
        <p class="mx-auto text-center m-2" style="width: 85%; font-size: small">
          By creating an account. you confirm that you accept our Terms of Use
          and Privacy Policy
        </p>
        <p style="text-align: center; font-size: small; opacity: 0.7">
          <b>SIGN UP</b>
        </p>
      </form>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>
</html>
